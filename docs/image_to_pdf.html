<body class="bg-gray-50 text-slate-800 flex flex-col min-h-screen">

                    <span class="font-bold text-xl tracking-tight text-gray-900">Img2PDF</span>
                </div>
                <div class="flex items-center gap-6 text-sm font-medium text-gray-500">
                    <a href="index.html" class="hover:text-red-600 transition">Home</a>
                    <a href="https://jansuchnaforall.blogspot.com" target="_blank" class="hover:text-red-600 transition">Blog</a>
                    <a href="contact.html" class="hover:text-red-600 transition">Contact</a>

            </div>
        </div>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 py-8 sm:px-6 w-full">
        
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-3">Image to PDF Converter</h1>
            <p class="text-gray-500 text-lg max-w-2xl mx-auto">
                Convert your photos (JPG, PNG) into a single, high-quality PDF document.
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Left Column: Upload & List -->
            <div class="lg:col-span-5 space-y-6">
                
                <!-- Upload Card -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-5 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-images mr-2 text-red-500"></i>Select Images</h3>
                    </div>
                    <div class="p-6">
                        <label id="dropZone" class="flex flex-col items-center justify-center w-full h-40 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition duration-200 group">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-400 group-hover:text-red-500 mb-3 transition"></i>
                                <p class="mb-1 text-sm text-gray-500"><span class="font-semibold text-gray-700">Click to upload</span> or drag & drop</p>
                                <p class="text-xs text-gray-400">JPG, PNG supported</p>
                            </div>
                            <input type="file" id="fileInput" multiple accept="image/png, image/jpeg, image/jpg" class="hidden">
                        </label>
                    </div>
                </div>

                <!-- Settings Card -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-5 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-sliders mr-2 text-red-500"></i>Page Settings</h3>
                    </div>
                    <div class="p-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Orientation</label>
                            <select id="orientation" class="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm p-2.5 border">
                                <option value="portrait">Portrait (A4)</option>
                                <option value="landscape">Landscape (A4)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Margin</label>
                            <select id="margin" class="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm p-2.5 border">
                                <option value="none">No Margin (Fit to Page)</option>
                                <option value="small">Small Margin</option>
                                <option value="large">Large Margin</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Column: Preview List & Action -->
            <div class="lg:col-span-7 space-y-6">
                
                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden flex flex-col min-h-[500px]">
                    <div class="p-5 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-list-ol mr-2 text-red-500"></i>Files to Convert</h3>
                        <span id="fileCount" class="bg-red-100 text-red-800 text-xs font-bold px-2.5 py-0.5 rounded-full">0 Images</span>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto p-4 custom-scrollbar bg-slate-50 relative">
                        
                        <!-- Empty State -->
                        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                            <i class="fa-regular fa-image text-5xl mb-4 opacity-30"></i>
                            <p>Upload images to create your PDF</p>
                        </div>

                        <!-- Image List -->
                        <div id="imageList" class="space-y-3">
                            <!-- Items injected here -->
                        </div>

                    </div>

                    <!-- Action Footer -->
                    <div class="p-6 bg-white border-t border-gray-100">
                        <div class="flex gap-4">
                            <button id="clearBtn" class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">
                                Clear All
                            </button>
                            <button id="convertBtn" class="flex-grow bg-red-600 hover:bg-red-700 text-white font-medium py-2.5 px-4 rounded-lg shadow transition duration-150 ease-in-out flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fa-solid fa-file-export"></i> Convert to PDF
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <button onclick="history.back()" class="text-gray-500 hover:text-gray-700 font-medium text-sm flex items-center">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Back to Tools
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2023 Free Online Tools. <a href="privacy.html" class="text-red-600 hover:text-red-500">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <script>
        (function() {
            // Elements
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const imageList = document.getElementById('imageList');
            const emptyState = document.getElementById('emptyState');
            const fileCountBadge = document.getElementById('fileCount');
            const clearBtn = document.getElementById('clearBtn');
            const convertBtn = document.getElementById('convertBtn');
            const orientationSelect = document.getElementById('orientation');
            const marginSelect = document.getElementById('margin');

            let files = [];

            // --- Drag & Drop ---
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, preventDefaults, false));
            function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
            ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('drag-active')));
            ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('drag-active')));
            
            dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            function handleFiles(newFiles) {
                const validFiles = Array.from(newFiles).filter(file => file.type.startsWith('image/'));
                if (validFiles.length === 0) return;

                // Process files to get preview URLs
                validFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        files.push({
                            name: file.name,
                            src: e.target.result,
                            file: file
                        });
                        renderList();
                    };
                    reader.readAsDataURL(file);
                });
            }

            // Expose remove function
            window.removeImage = function(index) {
                files.splice(index, 1);
                renderList();
            };

            function renderList() {
                fileCountBadge.textContent = `${files.length} Images`;
                
                if (files.length === 0) {
                    emptyState.classList.remove('hidden');
                    imageList.innerHTML = '';
                    convertBtn.disabled = true;
                    convertBtn.innerHTML = '<i class="fa-solid fa-file-export"></i> Convert to PDF';
                    return;
                }

                emptyState.classList.add('hidden');
                convertBtn.disabled = false;
                imageList.innerHTML = '';

                files.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center gap-4 p-3 bg-white border border-gray-200 rounded-lg shadow-sm hover:border-red-300 transition group fade-in';
                    div.innerHTML = `
                        <div class="h-16 w-16 bg-gray-100 rounded-md overflow-hidden flex-shrink-0 border border-gray-200">
                            <img src="${item.src}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-grow min-w-0">
                            <p class="text-sm font-medium text-gray-800 truncate">${item.name}</p>
                            <p class="text-xs text-gray-500">Page ${index + 1}</p>
                        </div>
                        <button onclick="removeImage(${index})" class="text-gray-400 hover:text-red-500 p-2 rounded-full hover:bg-red-50 transition">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    `;
                    imageList.appendChild(div);
                });
            }

            clearBtn.addEventListener('click', () => {
                files = [];
                renderList();
                fileInput.value = '';
            });

            // --- Conversion Logic ---
            convertBtn.addEventListener('click', async () => {
                if (files.length === 0) return;

                const originalBtnText = convertBtn.innerHTML;
                convertBtn.disabled = true;
                convertBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Generating PDF...';

                try {
                    const { jsPDF } = window.jspdf;
                    const orient = orientationSelect.value; // 'portrait' or 'landscape'
                    const marginType = marginSelect.value;
                    
                    const doc = new jsPDF({
                        orientation: orient,
                        unit: 'mm',
                        format: 'a4'
                    });

                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    
                    // Margins
                    let margin = 0;
                    if(marginType === 'small') margin = 10;
                    if(marginType === 'large') margin = 20;

                    const availWidth = pageWidth - (margin * 2);
                    const availHeight = pageHeight - (margin * 2);

                    for (let i = 0; i < files.length; i++) {
                        if (i > 0) doc.addPage();

                        const imgData = files[i].src;
                        
                        // Load image to get dimensions
                        await new Promise((resolve) => {
                            const img = new Image();
                            img.src = imgData;
                            img.onload = () => {
                                const imgRatio = img.width / img.height;
                                const pageRatio = availWidth / availHeight;

                                let finalW, finalH;

                                // Fit logic
                                if (imgRatio > pageRatio) {
                                    finalW = availWidth;
                                    finalH = availWidth / imgRatio;
                                } else {
                                    finalH = availHeight;
                                    finalW = availHeight * imgRatio;
                                }

                                // Center image
                                const x = margin + (availWidth - finalW) / 2;
                                const y = margin + (availHeight - finalH) / 2;

                                doc.addImage(imgData, 'JPEG', x, y, finalW, finalH);
                                resolve();
                            };
                        });
                    }

                    doc.save('converted-images.pdf');
                    convertBtn.innerHTML = '<i class="fa-solid fa-check"></i> Downloaded!';
                    setTimeout(() => {
                        convertBtn.disabled = false;
                        convertBtn.innerHTML = originalBtnText;
                    }, 3000);

                } catch (e) {
                    console.error(e);
                    alert("An error occurred during conversion.");
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = originalBtnText;
                }
            });

        })();
    </script>
</body>
