<body class="bg-gray-50 text-slate-800 flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                <div class="flex items-center gap-3">
                    <div class="bg-emerald-600 text-white p-2 rounded-lg">
                        <i class="fa-solid fa-coins"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-gray-900">EMICalc</span>
                </div>
                <div class="flex items-center gap-6 text-sm font-medium text-gray-500">
                    <a href="index.html" class="hover:text-emerald-600 transition">Home</a>
                    <a href="https://jansuchnaforall.blogspot.com" target="_blank" class="hover:text-emerald-600 transition">Blog</a>
                    <a href="contact.html" class="hover:text-emerald-600 transition">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 py-8 sm:px-6 w-full">
        
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-3">Loan EMI Calculator</h1>
            <p class="text-gray-500 text-lg max-w-2xl mx-auto">
                Plan your finances by calculating monthly installments for Home, Car, or Personal loans.
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Left Column: Inputs -->
            <div class="lg:col-span-5 space-y-6">
                
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-5 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-sliders mr-2 text-emerald-500"></i>Loan Details</h3>
                    </div>
                    <div class="p-6 space-y-6">
                        
                        <!-- Loan Amount -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Loan Amount</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-500 sm:text-sm">â‚¹</span>
                                </div>
                                <input type="number" id="loanAmount" value="500000" class="pl-8 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-2.5 border transition">
                            </div>
                            <input type="range" id="rangeAmount" min="10000" max="10000000" step="5000" value="500000" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-2 accent-emerald-600">
                        </div>

                        <!-- Interest Rate -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                            <input type="number" id="interestRate" value="8.5" step="0.1" class="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-2.5 border transition">
                            <input type="range" id="rangeInterest" min="1" max="30" step="0.1" value="8.5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-2 accent-emerald-600">
                        </div>

                        <!-- Tenure -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Loan Tenure</label>
                            <div class="flex gap-2">
                                <input type="number" id="loanTenure" value="5" class="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-2.5 border transition">
                                <div class="flex bg-gray-100 rounded-lg p-1">
                                    <button id="btnYear" class="px-3 py-1 rounded-md text-xs font-bold bg-white shadow-sm text-emerald-700 transition">Yr</button>
                                    <button id="btnMonth" class="px-3 py-1 rounded-md text-xs font-bold text-gray-500 hover:text-gray-700 transition">Mo</button>
                                </div>
                            </div>
                            <input type="range" id="rangeTenure" min="1" max="30" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-2 accent-emerald-600">
                        </div>

                    </div>
                </div>
            </div>

            <!-- Right Column: Result -->
            <div class="lg:col-span-7">
                
                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden flex flex-col">
                    <div class="p-5 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-chart-pie mr-2 text-emerald-500"></i>Breakdown</h3>
                    </div>
                    
                    <div class="flex-grow p-6 sm:p-8">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                            
                            <!-- Stats -->
                            <div class="space-y-6">
                                <div class="text-center p-4 bg-emerald-50 rounded-xl border border-emerald-100">
                                    <p class="text-xs text-emerald-600 uppercase font-bold mb-1">Monthly EMI</p>
                                    <h2 class="text-3xl font-extrabold text-emerald-700" id="emiResult">0</h2>
                                </div>

                                <div class="space-y-3 text-sm">
                                    <div class="flex justify-between border-b border-gray-100 pb-2">
                                        <span class="text-gray-500">Principal Amount</span>
                                        <span class="font-bold text-gray-800" id="principalResult">0</span>
                                    </div>
                                    <div class="flex justify-between border-b border-gray-100 pb-2">
                                        <span class="text-gray-500">Total Interest</span>
                                        <span class="font-bold text-gray-800" id="interestResult">0</span>
                                    </div>
                                    <div class="flex justify-between pt-1">
                                        <span class="text-gray-500">Total Payable</span>
                                        <span class="font-bold text-gray-800" id="totalResult">0</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Chart -->
                            <div class="relative h-48 w-full flex justify-center">
                                <canvas id="emiChart"></canvas>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="mt-4 flex justify-between items-center">
                    <button onclick="history.back()" class="text-gray-500 hover:text-gray-700 font-medium text-sm flex items-center">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Back to Tools
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2023 Free Online Tools. <a href="privacy.html" class="text-emerald-600 hover:text-emerald-500">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <script>
        (function() {
            // Elements
            const amountInput = document.getElementById('loanAmount');
            const rangeAmount = document.getElementById('rangeAmount');
            const interestInput = document.getElementById('interestRate');
            const rangeInterest = document.getElementById('rangeInterest');
            const tenureInput = document.getElementById('loanTenure');
            const rangeTenure = document.getElementById('rangeTenure');
            
            const btnYear = document.getElementById('btnYear');
            const btnMonth = document.getElementById('btnMonth');
            
            const emiResult = document.getElementById('emiResult');
            const principalResult = document.getElementById('principalResult');
            const interestResult = document.getElementById('interestResult');
            const totalResult = document.getElementById('totalResult');
            const ctx = document.getElementById('emiChart').getContext('2d');

            let isYear = true;
            let emiChart = null;

            // Sync Inputs
            function syncInputs(numInput, rangeInput) {
                numInput.addEventListener('input', () => { rangeInput.value = numInput.value; calculate(); });
                rangeInput.addEventListener('input', () => { numInput.value = rangeInput.value; calculate(); });
            }

            syncInputs(amountInput, rangeAmount);
            syncInputs(interestInput, rangeInterest);
            syncInputs(tenureInput, rangeTenure);

            // Toggle Tenure Unit
            btnYear.addEventListener('click', () => {
                if(!isYear) {
                    isYear = true;
                    btnYear.className = "px-3 py-1 rounded-md text-xs font-bold bg-white shadow-sm text-emerald-700 transition";
                    btnMonth.className = "px-3 py-1 rounded-md text-xs font-bold text-gray-500 hover:text-gray-700 transition";
                    rangeTenure.max = 30;
                    tenureInput.value = Math.round(tenureInput.value / 12);
                    rangeTenure.value = tenureInput.value;
                    calculate();
                }
            });

            btnMonth.addEventListener('click', () => {
                if(isYear) {
                    isYear = false;
                    btnMonth.className = "px-3 py-1 rounded-md text-xs font-bold bg-white shadow-sm text-emerald-700 transition";
                    btnYear.className = "px-3 py-1 rounded-md text-xs font-bold text-gray-500 hover:text-gray-700 transition";
                    rangeTenure.max = 360;
                    tenureInput.value = Math.round(tenureInput.value * 12);
                    rangeTenure.value = tenureInput.value;
                    calculate();
                }
            });

            // Formatter
            const fmt = (num) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(num);

            function calculate() {
                const P = parseFloat(amountInput.value);
                const r = parseFloat(interestInput.value) / 12 / 100;
                let n = parseFloat(tenureInput.value);

                if (isYear) n = n * 12; // Convert years to months

                if (!P || !r || !n) return;

                // EMI Formula: P * r * (1+r)^n / ((1+r)^n - 1)
                const emi = P * r * (Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1));
                const totalPayment = emi * n;
                const totalInterest = totalPayment - P;

                // Update Text
                emiResult.textContent = fmt(emi);
                principalResult.textContent = fmt(P);
                interestResult.textContent = fmt(totalInterest);
                totalResult.textContent = fmt(totalPayment);

                // Update Chart
                updateChart(P, totalInterest);
            }

            function updateChart(principal, interest) {
                if (emiChart) {
                    emiChart.data.datasets[0].data = [principal, interest];
                    emiChart.update();
                } else {
                    emiChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Principal', 'Interest'],
                            datasets: [{
                                data: [principal, interest],
                                backgroundColor: ['#10b981', '#3b82f6'], // Emerald, Blue
                                hoverOffset: 4,
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: { usePointStyle: true, boxWidth: 8 }
                                }
                            }
                        }
                    });
                }
            }

            // Init
            calculate();

        })();
    </script>
</body>
