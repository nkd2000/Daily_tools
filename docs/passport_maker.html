    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* Cropper Customization */

            border-radius: 0;

        @media print {
            body * { visibility: hidden; }
            #canvasWrapper, #canvasWrapper * { visibility: visible; }

<body class="bg-gray-50 text-slate-800 flex flex-col min-h-screen">

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 sm:px-6 w-full">
        
        <!-- Header -->
        <div class="text-center mb-8 no-print">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">Passport Photo Maker</h1>
            <p class="text-gray-500 text-lg">Crop, Edit, and Create Printable Photo Sheets.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Left Column: Controls -->
            <div class="lg:col-span-4 space-y-6 no-print">
                
                <!-- 1. Upload & Crop -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-camera mr-2 text-blue-500"></i>Step 1: Upload & Crop</h3>
                    </div>
                    <div class="p-5 space-y-4">
                        <label id="dropZone" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition duration-200 group">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-400 group-hover:text-blue-500 mb-2 transition"></i>
                                <p class="text-xs text-gray-500 font-medium">Select Portrait Photo</p>
                            </div>
                            <input type="file" id="fileInput" accept="image/*" class="hidden">
                        </label>

                        <!-- Editor Container (Hidden initially) -->
                        <div id="editorArea" class="hidden">
                            <div class="h-64 bg-black rounded-lg overflow-hidden relative mb-3">
                                <img id="cropImage" src="" class="max-w-full">
                            </div>
                            <div class="flex gap-2">
                                <button onclick="rotateImage(-90)" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-1.5 rounded text-sm"><i class="fa-solid fa-rotate-left"></i></button>
                                <button onclick="rotateImage(90)" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-1.5 rounded text-sm"><i class="fa-solid fa-rotate-right"></i></button>
                                <button id="applyCropBtn" class="flex-[2] bg-blue-600 hover:bg-blue-700 text-white font-medium py-1.5 rounded text-sm">Apply Crop</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. Adjustments -->
                <div id="adjustCard" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden opacity-50 pointer-events-none transition-opacity">
                    <div class="p-4 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-sliders mr-2 text-blue-500"></i>Step 2: Adjustments</h3>
                    </div>
                    <div class="p-5 space-y-4">
                        <!-- Filters -->
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-xs font-medium text-gray-600">Brightness</label>
                                <span id="brightVal" class="text-xs text-gray-400">100%</span>
                            </div>
                            <input type="range" id="brightness" min="50" max="150" value="100" class="w-full h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                        </div>
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-xs font-medium text-gray-600">Contrast</label>
                                <span id="contrastVal" class="text-xs text-gray-400">100%</span>
                            </div>
                            <input type="range" id="contrast" min="50" max="150" value="100" class="w-full h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                        </div>

                        <!-- Border Toggle -->
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-gray-700">Add Border</label>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="borderToggle" class="sr-only peer">
                                <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 3. Layout Settings -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-print mr-2 text-blue-500"></i>Step 3: Layout</h3>
                    </div>
                    <div class="p-5 space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Sheet</label>
                                <select id="paperSize" class="block w-full border-gray-300 rounded-lg text-sm p-2 border">
                                    <option value="a4">A4 (30+ Photos)</option>
                                    <option value="4x6">4x6 (8-12 Photos)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Photo Size</label>
                                <select id="photoSize" class="block w-full border-gray-300 rounded-lg text-sm p-2 border">
                                    <option value="standard">3.5 x 4.5 cm</option>
                                    <option value="stamp">2.0 x 2.5 cm</option>
                                    <option value="pan">2.5 x 3.5 cm</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Gap: <span id="gapVal">2mm</span></label>
                            <input type="range" id="gapRange" min="0" max="50" value="5" class="w-full h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Column: Preview -->
            <div class="lg:col-span-8 space-y-6">
                
                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden flex flex-col">
                    <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center no-print">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-eye mr-2 text-blue-500"></i>Sheet Preview</h3>
                        <div class="flex gap-2">
                            <span id="photoCount" class="bg-blue-100 text-blue-800 text-xs font-bold px-2.5 py-1 rounded-full flex items-center">0 Photos</span>
                            <button id="printBtn" class="bg-gray-800 hover:bg-gray-900 text-white text-xs font-bold px-3 py-1 rounded-md transition disabled:opacity-50" disabled>
                                <i class="fa-solid fa-print mr-1"></i> Print
                            </button>
                            <button id="downloadBtn" class="bg-green-600 hover:bg-green-700 text-white text-xs font-bold px-3 py-1 rounded-md transition disabled:opacity-50" disabled>
                                <i class="fa-solid fa-download mr-1"></i> Save
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex-grow p-4 bg-slate-200 overflow-auto flex justify-center items-start min-h-[600px] relative canvas-container">
                        <!-- Canvas Container -->
                        <div id="canvasWrapper" class="shadow-2xl bg-white origin-top transition-transform duration-200">
                            <canvas id="canvas"></canvas>
                        </div>
                        
                        <!-- Empty State -->
                        <div id="emptyState" class="absolute top-1/3 flex flex-col items-center justify-center text-gray-400 no-print">
                            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-4 shadow-sm">
                                <i class="fa-regular fa-image text-3xl opacity-40"></i>
                            </div>
                            <p>Upload & Crop a photo to begin</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto no-print">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2023 Free Online Tools. <a href="privacy.html" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <script>
        (function() {
            // Elements
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const editorArea = document.getElementById('editorArea');
            const cropImage = document.getElementById('cropImage');
            const applyCropBtn = document.getElementById('applyCropBtn');
            const adjustCard = document.getElementById('adjustCard');
            
            const brightnessIn = document.getElementById('brightness');
            const contrastIn = document.getElementById('contrast');
            const borderToggle = document.getElementById('borderToggle');
            const paperSizeSel = document.getElementById('paperSize');
            const photoSizeSel = document.getElementById('photoSize');
            const gapRange = document.getElementById('gapRange');
            const gapVal = document.getElementById('gapVal');
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const emptyState = document.getElementById('emptyState');
            const photoCount = document.getElementById('photoCount');
            const downloadBtn = document.getElementById('downloadBtn');
            const printBtn = document.getElementById('printBtn');

            let cropper = null;
            let croppedCanvas = null; // Stores the single processed photo

            // 1. Upload Logic
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); }));
            dropZone.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));
            fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

            function handleFile(file) {
                if (!file || !file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Reset
                    if(cropper) cropper.destroy();
                    dropZone.classList.add('hidden');
                    editorArea.classList.remove('hidden');
                    cropImage.src = e.target.result;
                    
                    // Init Cropper
                    cropper = new Cropper(cropImage, {
                        aspectRatio: 3.5 / 4.5, // Default Standard Ratio
                        viewMode: 1,
                        autoCropArea: 0.8,
                    });
                };
                reader.readAsDataURL(file);
            }

            // 2. Rotate Logic
            window.rotateImage = (deg) => {
                if(cropper) cropper.rotate(deg);
            };

            // 3. Apply Crop Logic
            applyCropBtn.addEventListener('click', () => {
                if(!cropper) return;
                
                // Get Cropped Canvas
                croppedCanvas = cropper.getCroppedCanvas({
                    width: 600, // Sufficient quality
                    height: (600 / cropper.getData().width) * cropper.getData().height
                });

                // Activate Next Steps
                editorArea.classList.add('hidden');
                // Show a small preview or change "Select" text? For now just hide.
                // Re-show dropzone but smaller?
                dropZone.classList.remove('hidden');
                dropZone.querySelector('p').textContent = "Change Photo";
                
                adjustCard.classList.remove('opacity-50', 'pointer-events-none');
                emptyState.classList.add('hidden');
                downloadBtn.disabled = false;
                printBtn.disabled = false;

                // Initial Draw
                drawSheet();
            });

            // 4. Drawing Logic
            function drawSheet() {
                if(!croppedCanvas) return;

                const paperKey = paperSizeSel.value;
                const photoKey = photoSizeSel.value;
                const gapPx = parseInt(gapRange.value); // Pixel gap
                const brightness = brightnessIn.value;
                const contrast = contrastIn.value;
                const hasBorder = borderToggle.checked;

                // Update Gap Text
                gapVal.textContent = Math.round(gapPx * 0.26) + "mm"; // Approx px to mm conversion

                // Constants (300 DPI)
                const DPI = 300;
                const PxPerCm = DPI / 2.54;
                const PxPerInch = DPI;

                // Paper Dims
                const Papers = {
                    'a4': { w: 8.27 * PxPerInch, h: 11.69 * PxPerInch },
                    '4x6': { w: 4 * PxPerInch, h: 6 * PxPerInch }
                };
                
                // Photo Dims
                const Photos = {
                    'standard': { w: 3.5 * PxPerCm, h: 4.5 * PxPerCm },
                    'stamp': { w: 2.0 * PxPerCm, h: 2.5 * PxPerCm },
                    'pan': { w: 2.5 * PxPerCm, h: 3.5 * PxPerCm }
                };

                const pW = Math.floor(Papers[paperKey].w);
                const pH = Math.floor(Papers[paperKey].h);
                const iW = Math.floor(Photos[photoKey].w);
                const iH = Math.floor(Photos[photoKey].h);

                // Setup Canvas
                canvas.width = pW;
                canvas.height = pH;
                
                // CSS Preview Scale (Fit to screen)
                const wrapper = document.getElementById('canvasWrapper');
                const scale = Math.min(wrapper.parentElement.clientWidth / pW, 1) * 0.9;
                canvas.style.width = `${pW * scale}px`;
                canvas.style.height = `${pH * scale}px`;

                // Fill Background
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, pW, pH);

                // --- Prepare Filtered Image ---
                // Create a temporary canvas to apply filters to the single cropped image
                const tempC = document.createElement('canvas');
                tempC.width = iW;
                tempC.height = iH;
                const tempCtx = tempC.getContext('2d');
                
                // Apply Filters
                tempCtx.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
                tempCtx.drawImage(croppedCanvas, 0, 0, iW, iH);
                
                // Add Border to single photo
                if(hasBorder) {
                    tempCtx.strokeStyle = "#000000";
                    tempCtx.lineWidth = Math.max(2, iW * 0.01); // Relative border width
                    tempCtx.strokeRect(0, 0, iW, iH);
                }

                // --- Grid Calculation ---
                const margin = 50; // Safety margin
                const availW = pW - (2 * margin);
                const availH = pH - (2 * margin);
                
                const cols = Math.floor((availW + gapPx) / (iW + gapPx));
                const rows = Math.floor((availH + gapPx) / (iH + gapPx));
                
                const gridW = (cols * iW) + ((cols - 1) * gapPx);
                const gridH = (rows * iH) + ((rows - 1) * gapPx);
                
                const startX = (pW - gridW) / 2;
                const startY = (pH - gridH) / 2;

                // --- Draw Grid ---
                let total = 0;
                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        const x = startX + (c * (iW + gapPx));
                        const y = startY + (r * (iH + gapPx));
                        ctx.drawImage(tempC, x, y);
                        total++;
                    }
                }
                
                photoCount.textContent = `${total} Photos`;
            }

            // Events
            [brightnessIn, contrastIn, gapRange, borderToggle, paperSizeSel].forEach(el => {
                el.addEventListener('input', drawSheet);
                el.addEventListener('change', drawSheet);
            });

            // Update Cropper Ratio on Photo Size Change
            photoSizeSel.addEventListener('change', () => {
                if(cropper) {
                    // Update ratio based on selection
                    const key = photoSizeSel.value;
                    let ratio = 3.5 / 4.5;
                    if(key === 'stamp') ratio = 2.0 / 2.5;
                    if(key === 'pan') ratio = 2.5 / 3.5;
                    cropper.setAspectRatio(ratio);
                }
                drawSheet();
            });

            // Download
            downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `passport_photos_${Date.now()}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 1.0);
                link.click();
            });

            // Print
            printBtn.addEventListener('click', () => {
                window.print();
            });

        })();
    </script>
