        // --- Render Logic ---

        function renderTools(filterCat = 'all', query = '') {
            container.innerHTML = '';
            
            // Filter Data
            const filtered = toolsData.filter(tool => {
                const matchesCat = filterCat === 'all' || tool.cat === filterCat;
                const matchesSearch = tool.title.toLowerCase().includes(query.toLowerCase()) || 
                                      tool.desc.toLowerCase().includes(query.toLowerCase());
                return matchesCat && matchesSearch;
            });

            if (filterCat === 'all' && query === '') {

                        section.innerHTML = `<h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">${catNames[cat]}</h2>`;

                        section.appendChild(grid);
                        container.appendChild(section);

            } else {

                grid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 fade-in-up";
                filtered.forEach(tool => grid.appendChild(createCard(tool)));
                container.appendChild(grid);
            }
        }

        function createCard(tool) {
            const a = document.createElement('a');
            a.href = tool.url;
            a.className = "group bg-white rounded-xl border border-gray-200 p-6 transition-all duration-300 tool-card-hover flex flex-col h-full";
            
            // Determine colors based on tool config or default to blue
            const c = tool.color || 'blue';
            
            a.innerHTML = `
                <div class="w-12 h-12 bg-${c}-50 rounded-lg flex items-center justify-center text-${c}-600 mb-4 group-hover:bg-${c}-600 group-hover:text-white transition-colors">

                </div>
                <h3 class="text-lg font-bold text-gray-900 mb-2">${tool.title}</h3>
                <p class="text-gray-500 text-sm flex-grow">${tool.desc}</p>
                <div class="mt-4 flex items-center text-${c}-600 text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity">

                </div>
            `;
            return a;
        }

        // --- Event Listeners ---
        window.filterTools = function(cat) {
            // Update Active Button
            categoryBtns.forEach(btn => btn.classList.remove('active'));
            event.target.closest('button').classList.add('active');
            
            // Clear search when switching category
            searchInput.value = '';
            renderTools(cat);
        }

        searchInput.addEventListener('input', (e) => {

            categoryBtns.forEach(btn => btn.classList.remove('active'));
            categoryBtns[0].classList.add('active');
            renderTools('all', e.target.value);
        });
