    <script>
        (function() {
            const videoUrl = document.getElementById('videoUrl');
            const getBtn = document.getElementById('getBtn');
            const errorMsg = document.getElementById('errorMsg');
            const results = document.getElementById('results');

            // Image Elements
            const thumbHD = document.getElementById('thumbHD');
            const thumbSD = document.getElementById('thumbSD');
            const thumbHQ = document.getElementById('thumbHQ');
            const thumbMQ = document.getElementById('thumbMQ');
            const linkHD = document.getElementById('linkHD');

            function extractVideoID(url) {
                const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[7].length == 11) ? match[7] : false;
            }

            getBtn.addEventListener('click', () => {
                const url = videoUrl.value.trim();
                const videoId = extractVideoID(url);

                if (videoId) {
                    errorMsg.textContent = "";
                    
                    // URLs
                    const hdUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    const sdUrl = `https://img.youtube.com/vi/${videoId}/sddefault.jpg`;
                    const hqUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                    const mqUrl = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;

                    // Set Sources
                    thumbHD.src = hdUrl;
                    thumbSD.src = sdUrl;
                    thumbHQ.src = hqUrl;
                    thumbMQ.src = mqUrl;
                    
                    linkHD.href = hdUrl;

                    results.classList.remove('hidden');
                } else {
                    errorMsg.textContent = "Invalid YouTube URL. Please try again.";
                    results.classList.add('hidden');
                }
            });

            // Handle Download Logic (Client Side Workaround)
            window.downloadImage = async function(imgId) {
                const imgElement = document.getElementById(imgId);
                const imageUrl = imgElement.src;
                
                try {
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `thumbnail_${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } catch (e) {
                    // Fallback if CORS blocks fetch (common with some CDN setups locally)
                    window.open(imageUrl, '_blank');
                }
            };

            // Trigger on Enter key
            videoUrl.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') getBtn.click();
            });

        })();
    </script>
