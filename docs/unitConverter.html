    <script>
        // Data Configuration
        const unitsData = {
            length: ["meter", "kilometer", "mile", "centimeter", "inch", "foot", "yard"],
            weight: ["gram", "kilogram", "pound", "ounce", "ton"],
            temperature: ["celsius", "fahrenheit", "kelvin"],
            volume: ["liter", "milliliter", "gallon", "cup", "fluidOunce"],
            speed: ["milesPerHour", "kilometersPerHour", "meterPerSecond", "knot"]
        };

        // Formatter for nicer unit names
        const formatUnit = (u) => {
            return u.replace(/([A-Z])/g, ' $1') // Add space before caps
                    .replace(/^./, str => str.toUpperCase()); // Capitalize first
        };

        // Initialize
        function populateUnits() {
            const category = document.getElementById("category").value;
            const fromUnitSelect = document.getElementById("fromUnit");
            const toUnitSelect = document.getElementById("toUnit");

            // Save current selection if possible
            const oldFrom = fromUnitSelect.value;
            const oldTo = toUnitSelect.value;

            fromUnitSelect.innerHTML = "";
            toUnitSelect.innerHTML = "";

            unitsData[category].forEach(unit => {
                const name = formatUnit(unit);
                const opt1 = new Option(name, unit);
                const opt2 = new Option(name, unit);
                fromUnitSelect.add(opt1);
                toUnitSelect.add(opt2);
            });
            
            // Try to set sensible defaults (first and second item)
            if (unitsData[category].length > 1) {
                toUnitSelect.selectedIndex = 1;
            }
        }

        function swapUnits() {
            const from = document.getElementById("fromUnit");
            const to = document.getElementById("toUnit");
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
            convert(); // Auto convert on swap
        }

        function convert() {
            const inputEl = document.getElementById("inputValue");
            const val = parseFloat(inputEl.value);
            const errorEl = document.getElementById("error");
            
            if (isNaN(val)) {
                errorEl.textContent = "Please enter a valid number";
                return;
            } else {
                errorEl.textContent = "";
            }

            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const result = performConversion(val, fromUnit, toUnit);

            if (result !== null) {
                // Update Result UI
                document.getElementById("emptyState").classList.add("hidden");
                const resContainer = document.getElementById("resultContainer");
                resContainer.classList.remove("hidden");
                
                // Format result nicely (max 4 decimals, remove trailing zeros)
                const formattedResult = parseFloat(result.toFixed(4));
                document.getElementById("resultValue").textContent = formattedResult;
                document.getElementById("resultUnit").textContent = formatUnit(toUnit);

                addToHistory(val, fromUnit, formattedResult, toUnit);
            }
        }

        function addToHistory(val, from, res, to) {
            const list = document.getElementById("historyList");
            const noHist = document.getElementById("noHistory");
            if(noHist) noHist.remove();

            const li = document.createElement("li");
            li.className = "px-4 py-3 hover:bg-orange-50 flex justify-between items-center transition fade-in";
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            li.innerHTML = `
                <div>
                    <span class="font-medium text-gray-800">${val} ${formatUnit(from)}</span>
                    <i class="fa-solid fa-arrow-right text-gray-400 text-xs mx-2"></i>
                    <span class="font-bold text-orange-600">${res} ${formatUnit(to)}</span>
                </div>
                <span class="text-xs text-gray-400">${time}</span>
            `;
            
            list.prepend(li);
            
            // Limit history to 10 items
            if(list.children.length > 10) {
                list.lastElementChild.remove();
            }
        }

        function clearHistory() {
            const list = document.getElementById("historyList");
            list.innerHTML = '<li id="noHistory" class="p-8 text-center text-gray-400 text-sm">No conversions yet</li>';
        }

        // --- Core Logic (Extended) ---
        function performConversion(value, from, to) {
            if (from === to) return value;

            // Helper for simple multiplication factors relative to a base unit
            // Base units: Length=meter, Weight=gram, Vol=liter, Temp=special, Speed=km/h
            
            // Length Factors (to Meter)
            const len = { meter: 1, kilometer: 1000, centimeter: 0.01, inch: 0.0254, foot: 0.3048, yard: 0.9144, mile: 1609.34 };
            if (len[from] && len[to]) return value * len[from] / len[to];

            // Weight Factors (to Gram)
            const wgt = { gram: 1, kilogram: 1000, ton: 1000000, pound: 453.592, ounce: 28.3495 };
            if (wgt[from] && wgt[to]) return value * wgt[from] / wgt[to];

            // Volume Factors (to Liter)
            const vol = { liter: 1, milliliter: 0.001, gallon: 3.78541, cup: 0.236588, fluidOunce: 0.0295735 };
            if (vol[from] && vol[to]) return value * vol[from] / vol[to];

            // Speed Factors (to km/h)
            const spd = { kilometersPerHour: 1, milesPerHour: 1.60934, meterPerSecond: 3.6, knot: 1.852 };
            if (spd[from] && spd[to]) return value * spd[from] / spd[to];

            // Temperature (Special)
            if (from === "celsius") {
                if (to === "fahrenheit") return (value * 9/5) + 32;
                if (to === "kelvin") return value + 273.15;
            } else if (from === "fahrenheit") {
                if (to === "celsius") return (value - 32) * 5/9;
                if (to === "kelvin") return (value - 32) * 5/9 + 273.15;
            } else if (from === "kelvin") {
                if (to === "celsius") return value - 273.15;
                if (to === "fahrenheit") return (value - 273.15) * 9/5 + 32;
            }

            return null;
        }

        // Init
        populateUnits();
        
        // Trigger convert on 'Enter' key in input
        document.getElementById('inputValue').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') convert();
        });

    </script>
