<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 sm:px-6 w-full">
        
        <!-- Header -->

            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-3">SVG to Image Converter</h1>
            <p class="text-gray-500 text-lg max-w-2xl mx-auto">
                Turn SVG files or code into high-resolution PNG or JPG images instantly.

        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Left Column: Input -->
            <div class="lg:col-span-5 space-y-6">
                
                <!-- Input Tabs -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="flex border-b border-gray-100">
                        <button id="tabUpload" class="flex-1 py-3 text-sm font-bold text-fuchsia-600 border-b-2 border-fuchsia-600 bg-fuchsia-50 transition">
                            <i class="fa-solid fa-upload mr-2"></i> Upload File
                        </button>
                        <button id="tabCode" class="flex-1 py-3 text-sm font-bold text-gray-500 hover:text-gray-700 transition">
                            <i class="fa-solid fa-code mr-2"></i> Paste Code

                    </div>

                    <div class="p-6">
                        <!-- File Upload Section -->
                        <div id="sectionUpload">
                            <label id="dropZone" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition duration-200 group">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400 group-hover:text-fuchsia-500 mb-3 transition"></i>
                                    <p class="mb-1 text-sm text-gray-500"><span class="font-semibold text-gray-700">Click to upload</span> or drag & drop</p>
                                    <p class="text-xs text-gray-400">.svg files only</p>
                                </div>
                                <input type="file" id="fileInput" accept=".svg,image/svg+xml" class="hidden">
                            </label>
                        </div>

                        <!-- Code Paste Section -->
                        <div id="sectionCode" class="hidden">
                            <textarea id="svgCode" class="w-full h-48 p-4 text-sm font-mono text-gray-700 bg-slate-50 border border-gray-300 rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500 resize-none custom-scrollbar" placeholder="<svg xmlns='http://www.w3.org/2000/svg' ...></svg>"></textarea>
                            <button id="renderBtn" class="w-full mt-3 bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 rounded-lg transition">
                                Render SVG
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Settings Card -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-5 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-sliders mr-2 text-fuchsia-500"></i>Output Settings</h3>
                    </div>
                    <div class="p-6 space-y-5">
                        
                        <!-- Format -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Format</label>
                            <div class="flex gap-3">
                                <label class="flex-1 cursor-pointer">
                                    <input type="radio" name="format" value="png" class="peer sr-only" checked>
                                    <div class="text-center py-2 rounded-lg border border-gray-200 peer-checked:border-fuchsia-500 peer-checked:bg-fuchsia-50 peer-checked:text-fuchsia-700 font-medium transition hover:bg-gray-50">
                                        PNG
                                    </div>
                                </label>
                                <label class="flex-1 cursor-pointer">
                                    <input type="radio" name="format" value="jpeg" class="peer sr-only">
                                    <div class="text-center py-2 rounded-lg border border-gray-200 peer-checked:border-fuchsia-500 peer-checked:bg-fuchsia-50 peer-checked:text-fuchsia-700 font-medium transition hover:bg-gray-50">
                                        JPG
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Size / Scale -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Output Scale (Quality)</label>
                            <select id="scaleSelect" class="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm p-2.5 border">
                                <option value="1">1x (Original Size)</option>
                                <option value="2">2x (High Quality)</option>
                                <option value="4" selected>4x (Ultra HD)</option>
                                <option value="8">8x (Super HD)</option>
                                <option value="custom">Custom Width...</option>
                            </select>
                            
                            <!-- Custom Width Input (Hidden) -->
                            <div id="customSizeBox" class="hidden mt-2 flex items-center gap-2">
                                <input type="number" id="customWidth" placeholder="Width" class="block w-full border-gray-300 rounded-lg text-sm p-2 border">
                                <span class="text-gray-500 text-sm">px</span>
                            </div>
                        </div>

                        <!-- Background -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Background Color</label>
                            <div class="flex items-center gap-3">
                                <input type="color" id="bgColor" value="#ffffff" class="w-10 h-10 rounded cursor-pointer border border-gray-300 p-0.5">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" id="transparentBg" class="w-4 h-4 text-fuchsia-600 rounded border-gray-300 focus:ring-fuchsia-500" checked>
                                    <span class="text-sm text-gray-600">Transparent (PNG only)</span>
                                </label>
                            </div>
                        </div>

                    </div>

            </div>

            <!-- Right Column: Preview -->

                        <h3 class="font-semibold text-gray-800"><i class="fa-solid fa-eye mr-2 text-fuchsia-500"></i>Preview</h3>
                        <span id="dimsBadge" class="hidden bg-fuchsia-100 text-fuchsia-800 text-xs font-bold px-2.5 py-1 rounded-full">0 x 0 px</span>
                    </div>
                    
                    <div class="flex-grow p-8 transparency-grid flex flex-col items-center justify-center relative overflow-auto">
                        
                        <!-- Empty State -->
                        <div id="emptyState" class="text-center text-gray-400">
                            <i class="fa-solid fa-vector-square text-6xl mb-4 opacity-30"></i>
                            <p>Upload or paste SVG to convert</p>
                        </div>

                        <!-- Preview Image (Canvas) -->
                        <div id="previewContainer" class="hidden shadow-lg bg-white/0 transition-all">
                            <img id="previewImg" class="max-w-full max-h-[400px] object-contain">
                        </div>

                    </div>

                    <!-- Action Footer -->
                    <div id="actionFooter" class="p-6 bg-white border-t border-gray-100 hidden fade-in">
                        <div class="flex flex-col sm:flex-row gap-4 justify-between items-center">
                            <div class="text-xs text-gray-500">
                                Final Size: <span id="fileSizeVal" class="font-bold text-gray-800">--</span>
                            </div>
                            <button id="downloadBtn" class="w-full sm:w-auto bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-3 px-6 rounded-lg shadow transition flex justify-center items-center gap-2">
                                <i class="fa-solid fa-download"></i> Download Image
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-4 flex justify-between items-center">
                    <button onclick="history.back()" class="text-gray-500 hover:text-gray-700 font-medium text-sm flex items-center">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Back to Tools

            </div>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">

    <!-- Hidden Canvas for Processing -->
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        (function() {
            // UI Elements
            const tabUpload = document.getElementById('tabUpload');
            const tabCode = document.getElementById('tabCode');
            const sectionUpload = document.getElementById('sectionUpload');
            const sectionCode = document.getElementById('sectionCode');
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const svgCodeInput = document.getElementById('svgCode');
            const renderBtn = document.getElementById('renderBtn');
            
            const scaleSelect = document.getElementById('scaleSelect');
            const customSizeBox = document.getElementById('customSizeBox');
            const customWidthInput = document.getElementById('customWidth');
            const bgColorInput = document.getElementById('bgColor');
            const transparentBgChk = document.getElementById('transparentBg');
            const formatRadios = document.getElementsByName('format');
            
            const emptyState = document.getElementById('emptyState');
            const previewContainer = document.getElementById('previewContainer');
            const previewImg = document.getElementById('previewImg');
            const actionFooter = document.getElementById('actionFooter');
            const dimsBadge = document.getElementById('dimsBadge');
            const fileSizeVal = document.getElementById('fileSizeVal');
            const downloadBtn = document.getElementById('downloadBtn');
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            let currentSvgData = null; // Stores the SVG string or data URL
            let originalWidth = 0;
            let originalHeight = 0;

            // --- Tabs Logic ---
            tabUpload.addEventListener('click', () => {
                sectionUpload.classList.remove('hidden');
                sectionCode.classList.add('hidden');
                tabUpload.classList.add('text-fuchsia-600', 'border-b-2', 'border-fuchsia-600', 'bg-fuchsia-50');
                tabUpload.classList.remove('text-gray-500');
                tabCode.classList.remove('text-fuchsia-600', 'border-b-2', 'border-fuchsia-600', 'bg-fuchsia-50');
                tabCode.classList.add('text-gray-500');
            });

            tabCode.addEventListener('click', () => {
                sectionCode.classList.remove('hidden');
                sectionUpload.classList.add('hidden');
                tabCode.classList.add('text-fuchsia-600', 'border-b-2', 'border-fuchsia-600', 'bg-fuchsia-50');
                tabCode.classList.remove('text-gray-500');
                tabUpload.classList.remove('text-fuchsia-600', 'border-b-2', 'border-fuchsia-600', 'bg-fuchsia-50');
                tabUpload.classList.add('text-gray-500');
            });

            // --- File Handling ---
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); }));
            dropZone.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));
            fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

            function handleFile(file) {
                if (!file) return;
                if (file.type.indexOf('svg') === -1 && !file.name.endsWith('.svg')) {
                    alert('Please upload a valid SVG file.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    processSvg(e.target.result);
                };
                reader.readAsText(file);
            }

            renderBtn.addEventListener('click', () => {
                const code = svgCodeInput.value.trim();
                if(code) processSvg(code);
            });

            // --- Processing ---
            function processSvg(svgString) {
                // Basic cleaning if it's raw code
                if(!svgString.includes('xmlns')) {
                    svgString = svgString.replace('<svg', '<svg xmlns="http://www.w3.org/2000/svg"');
                }

                const parser = new DOMParser();
                const doc = parser.parseFromString(svgString, "image/svg+xml");
                const svgEl = doc.documentElement;

                // Get dimensions
                let w = parseFloat(svgEl.getAttribute('width'));
                let h = parseFloat(svgEl.getAttribute('height'));
                
                // Fallback if width/height not set, try viewBox
                if (!w || !h) {
                    const viewBox = svgEl.getAttribute('viewBox');
                    if (viewBox) {
                        const parts = viewBox.split(/\s+|,/);
                        if(parts.length === 4) {
                            w = parseFloat(parts[2]);
                            h = parseFloat(parts[3]);
                        }
                    }
                }
                
                // Default fallback
                if (!w || !h) { w = 300; h = 150; }

                originalWidth = w;
                originalHeight = h;
                
                // Create Blob URL
                const blob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
                currentSvgData = URL.createObjectURL(blob);

                renderPreview();
            }

            // --- Rendering ---
            function renderPreview() {
                if(!currentSvgData) return;

                const img = new Image();
                img.onload = () => {
                    // Determine output size
                    let scale = 1;
                    let finalW = originalWidth;
                    let finalH = originalHeight;

                    const scaleVal = scaleSelect.value;
                    if(scaleVal === 'custom') {
                        const custW = parseFloat(customWidthInput.value) || originalWidth;
                        scale = custW / originalWidth;
                        finalW = custW;
                        finalH = originalHeight * scale;
                    } else {
                        scale = parseFloat(scaleVal);
                        finalW = originalWidth * scale;
                        finalH = originalHeight * scale;
                    }

                    // Set Canvas
                    canvas.width = finalW;
                    canvas.height = finalH;

                    // Background
                    const format = document.querySelector('input[name="format"]:checked').value;
                    const isTransparent = transparentBgChk.checked;
                    
                    // Clear
                    ctx.clearRect(0, 0, finalW, finalH);

                    // Fill BG if needed (JPG always needs BG, PNG optional)
                    if (format === 'jpeg' || !isTransparent) {
                        ctx.fillStyle = bgColorInput.value;
                        ctx.fillRect(0, 0, finalW, finalH);
                    }

                    // Draw SVG
                    ctx.drawImage(img, 0, 0, finalW, finalH);

                    // Update Preview Image
                    // For preview, we use a lower quality dataURL if it's huge, to be fast
                    // But here we just set it directly
                    const quality = 0.9;
                    const mime = format === 'png' ? 'image/png' : 'image/jpeg';
                    const dataUrl = canvas.toDataURL(mime, quality);
                    
                    previewImg.src = dataUrl;
                    
                    // Update UI
                    emptyState.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                    actionFooter.classList.remove('hidden');
                    dimsBadge.textContent = `${Math.round(finalW)} x ${Math.round(finalH)} px`;
                    dimsBadge.classList.remove('hidden');
                    
                    // Calculate Approx Size
                    const head = 'data:' + mime + ';base64,';
                    const size = Math.round((dataUrl.length - head.length) * 3 / 4);
                    fileSizeVal.textContent = (size / 1024).toFixed(1) + ' KB';
                };
                img.src = currentSvgData;
            }

            // --- Events ---
            scaleSelect.addEventListener('change', () => {
                if(scaleSelect.value === 'custom') {
                    customSizeBox.classList.remove('hidden');
                } else {
                    customSizeBox.classList.add('hidden');
                }
                renderPreview();
            });
            
            customWidthInput.addEventListener('input', renderPreview);
            bgColorInput.addEventListener('input', renderPreview);
            transparentBgChk.addEventListener('change', renderPreview);
            
            formatRadios.forEach(r => {
                r.addEventListener('change', () => {
                    // If JPG selected, force transparent off visually (logic handled in render)
                    if(r.value === 'jpeg') {
                        transparentBgChk.checked = false;
                        transparentBgChk.disabled = true;
                    } else {
                        transparentBgChk.disabled = false;
                    }
                    renderPreview();
                });
            });

            // Download
            downloadBtn.addEventListener('click', () => {
                if(!previewImg.src) return;
                const format = document.querySelector('input[name="format"]:checked').value;
                const link = document.createElement('a');
                link.download = `converted_image.${format}`;
                link.href = previewImg.src;
                link.click();
            });

        })();
    </script>
