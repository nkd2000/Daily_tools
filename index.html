<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Online Tools</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --background-color: #ecf0f1;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      width: 250px;
      background-color: var(--secondary-color);
      padding: 20px;
      box-sizing: border-box;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    nav ul li a:hover, nav ul li a.active {
      background-color: var(--primary-color);
    }

    main {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .tool-content {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }

    footer {
      background-color: var(--secondary-color);
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      nav {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <header>
      <h1>Free Online Tools</h1>
    </header>
    <ul>
      <li><a href="#" data-tool="imageCompressor">Image Compression</a></li>
      <li><a href="#" data-tool="smart_image_processor">Smart Image Processor</a></li>
      <li><a href="#" data-tool="ageCalculator">Age Calculator</a></li>
      <li><a href="#" data-tool="unitConverter">Unit Converter</a></li>
      <li><a href="#" data-tool="mergePDF">PDF Merger</a></li>
      <li><a href="#" data-tool="signature_compressor">Signature Resizer</a></li>
    </ul>
  </nav>

  <main>
    <div id="toolContent" class="tool-content">
      <h2>Welcome to Free Online Tools</h2>
      <p>Select a tool from the navigation menu to get started.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Free Online Tools. All rights reserved.</p>
  </footer>

  <script>
    const toolContent = document.getElementById('toolContent');
    const navLinks = document.querySelectorAll('nav a');

    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const tool = this.getAttribute('data-tool');
        loadToolContent(tool);
        setActiveLink(this);
      });
    });

    function loadToolContent(tool) {
      fetch(`${tool}.html`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(html => {
          toolContent.innerHTML = html;
        })
        .catch(error => {
          console.error('Error loading tool content:', error);
          toolContent.innerHTML = `
            <h2>Error</h2>
            <p>Sorry, we couldn't load the content for ${tool}. Please try again later.</p>
          `;
        });
    }

    function setActiveLink(activeLink) {
      navLinks.forEach(link => link.classList.remove('active'));
      activeLink.classList.add('active');
    }
  </script>
</body>
</html>
