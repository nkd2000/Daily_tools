<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #3498db;
        }

        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #3498db;
            border-radius: 4px;
            width: 80%;
            display: inline-block;
        }

        button {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #27ae60;
        }

        a {
            display: none;
            margin-top: 20px;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #e74c3c;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #progressBarContainer {
            margin-top: 20px;
            width: 100%;
            overflow: hidden;
        }

        #progressBar {
            width: 0;
            height: 20px;
            background-color: #e74c3c;
            transition: width 0.5s ease-in-out;
        }

        /* Styling for mobile devices */
        @media screen and (max-width: 480px) {
            input {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.15.0/dist/pdf-lib.js"></script>
</head>
<body>
    <h1>PDF Merger</h1>
    <input type="file" id="fileInput" multiple accept=".pdf">
    <button onclick="mergePDF()">Merge PDFs</button>
    <a id="downloadLink" download="MergedPDF.pdf">Download Merged PDF</a>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <script>
        async function mergePDF() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length < 2) {
                alert("Please select at least two PDF files to merge.");
                return;
            }

            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';

            const mergedPdf = await PDFLib.PDFDocument.create();

            for (let i = 0; i < files.length; i++) {
                const pdfBytes = await readFile(files[i]);
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

                const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach(page => mergedPdf.addPage(page));

                const progress = ((i + 1) / files.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            const downloadLink = document.getElementById('downloadLink');
            const mergedPdfBytes = await mergedPdf.save();
            downloadLink.href = URL.createObjectURL(new Blob([mergedPdfBytes], { type: 'application/pdf' }));
            downloadLink.style.display = 'inline-block';
            setTimeout(() => {
                downloadLink.style.opacity = '1';
            }, 100); // Delay the opacity transition for a smoother effect
        }

        function readFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.readAsArrayBuffer(file);
            });
        }
    </script>
</body>
</html>
