<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            color: #333;
        }

        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
            display: inline-block;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: none;
            margin-top: 20px;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 4px;
            transition: opacity 0.3s ease-in-out;
        }

        #progressBarContainer {
            margin-top: 20px;
            width: 100%;
            overflow: hidden;
        }

        #progressBar {
            width: 0;
            height: 20px;
            background-color: #3498db;
            transition: width 0.3s ease-in-out;
        }

        /* Styling for mobile devices */
        @media screen and (max-width: 480px) {
            input {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.15.0/dist/pdf-lib.js"></script>
</head>
<body>
    <div id="container">
        <h1>PDF Merger 4</h1>
        <input type="file" id="fileInput" multiple accept=".pdf">
        <br>
        <button onclick="mergePDF()">Merge PDFs</button>
        <br>
        <a id="downloadLink" download="MergedPDF.pdf">Download Merged PDF</a>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <script>
        function mergePDF() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length < 2) {
                alert("Please select at least two PDF files to merge.");
                return;
            }

            const container = document.getElementById('container');
            container.style.transform = 'scale(0.9)';

            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';

            const mergedPdf = PDFLib.PDFDocument.create();

            async function processFile(index) {
                if (index < files.length) {
                    const pdfBytes = await readFile(files[index]);
                    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

                    const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    copiedPages.forEach(page => mergedPdf.addPage(page));

                    const progress = ((index + 1) / files.length) * 100;
                    progressBar.style.width = `${progress}%`;

                    processFile(index + 1);
                } else {
                    container.style.transform = 'scale(1)';
                    const downloadLink = document.getElementById('downloadLink');
                    const mergedPdfBytes = await mergedPdf.save();
                    downloadLink.href = URL.createObjectURL(new Blob([mergedPdfBytes], { type: 'application/pdf' }));
                    downloadLink.style.display = 'block';
                }
            }

            processFile(0);
        }

        function readFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.readAsArrayBuffer(file);
            });
        }
    </script>
</body>
</html>
