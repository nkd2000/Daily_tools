<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        input {
            margin: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #progressBar {
            width: 0;
            height: 20px;
            background-color: #3498db;
            transition: width 0.3s ease-in-out;
            margin-top: 10px;
        }

        #loadingText {
            display: none;
            margin-top: 10px;
            color: #777;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.15.0/dist/pdf-lib.js"></script>
</head>
<body>
    <h1>PDF Merger</h1>
    <input type="file" id="fileInput" multiple accept=".pdf">
    <button onclick="mergePDF()">Merge PDFs</button>
    <a id="downloadLink" download="MergedPDF.pdf">Download Merged PDF</a>
    <div id="progressBar"></div>
    <div id="loadingText">Merging...</div>

    <script>
        async function mergePDF() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length < 2) {
                alert("Please select at least two PDF files to merge.");
                return;
            }

            const progressBar = document.getElementById('progressBar');
            const loadingText = document.getElementById('loadingText');
            progressBar.style.width = '0%';
            loadingText.style.display = 'block';

            const mergedPdf = await PDFLib.PDFDocument.create();

            for (let i = 0; i < files.length; i++) {
                const pdfBytes = await readFile(files[i]);
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

                const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach(page => mergedPdf.addPage(page));

                const progress = ((i + 1) / files.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            const downloadLink = document.getElementById('downloadLink');
            const mergedPdfBytes = await mergedPdf.save();
            downloadLink.href = URL.createObjectURL(new Blob([mergedPdfBytes], { type: 'application/pdf' }));
            
            // Add a delay to allow the user to see the progress bar reaching 100%
            setTimeout(() => {
                progressBar.style.width = '100%';
                loadingText.style.display = 'none';
                downloadLink.style.display = 'inline-block';
                downloadLink.style.opacity = '1';
            }, 500);
        }

        function readFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.readAsArrayBuffer(file);
            });
        }
    </script>
</body>
</html>
